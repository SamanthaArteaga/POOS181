<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cita de Exploración y Diagnóstico</title>
    <link rel="stylesheet" href="css/citas.css">
</head>
<body>
    <h1>Cita de Exploración y Diagnóstico</h1>

    <form>
      <h2>Exploración</h2>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>
  
      <label for="peso">Peso:</label>
      <input type="number" id="peso" name="peso" required>
  
      <label for="altura">Altura:</label>
      <input type="number" id="altura" name="altura" required>
  
      <label for="temperatura">Temperatura:</label>
      <input type="number" id="temperatura" name="temperatura" required>
  
      <label for="latidos">Latidos por minuto:</label>
      <input type="number" id="latidos" name="latidos" required>
  
      <label for="saturacion">Saturación de oxígeno:</label>
      <input type="number" id="saturacion" name="saturacion" required>
  
      <label for="glucosa">Glucosa:</label>
      <input type="number" id="glucosa" name="glucosa" required>
  
      <h2>Diagnóstico</h2>
      <label for="sintomas">Síntomas:</label>
      <textarea id="sintomas" name="sintomas" required></textarea>
  
      <label for="diagnostico">Dx (Diagnóstico):</label>
      <textarea id="diagnostico" name="diagnostico" required></textarea>
  
      <label for="tratamiento">Tratamiento (medicamentos e indicaciones):</label>
      <textarea id="tratamiento" name="tratamiento" required></textarea>
  
      <label for="estudios">Solicitud de Estudios:</label>
      <textarea id="estudios" name="estudios"></textarea>
  
      <button type="submit">Guardar</button>
    </form>
</body>
</html>
