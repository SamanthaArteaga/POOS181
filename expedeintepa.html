    <label for="fecha">Fecha de nacimiento:</label>
    <input class="" type="date" id="fecha" name="fecha" required>

    <label for="enfermedades">Enfermedades crónicas:</label>
    <input class="" type="text" id="enfermedades" name="enfermedades">

    <label for="alergias">Alergias:</label>
    <input class="" type="text" id="alergias" name="alergias">

    <label for="antecedentes">Antecedentes familiares:</label>
    <input class="" type="text" id="antecedentes" name="antecedentes">

    <button type="submit">Guardar</button>
  </form>
